<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>LeaderBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        body {
            background: url("/background_registeration.jpg");
            background-size: cover;
            background-repeat: inherit;
        }
        
        .headings {
            color: white;
        }
        
        Table {
            background-color: rgba(44, 44, 44, 0.623);
            color: white;
            font-family: 'Segoe UI';
        }
    </style>
</head>

<body>


    <div class="p-5 text-center justify-content-center align-items-center vh-100 ">
        <h2 class="display-3 headings text-center ">All Results</h2>

        <div th:if="${msg}==null " class="card" style="background-color: transparent;">
            <Table class="Table  border border-1 border-light m-3">

                <tr>
                    <th class="text-center border border-1 border-light">Username</th>
                    <th class="text-center border border-1 border-light">Email</th>
                    <th class="text-center border border-1 border-light">Rank</th>
                    <th class="text-center border border-1 border-light">Marks</th>
                    <th class="text-center border border-1 border-light">Result</th>
                </tr>
                <tr th:each="usermodel, stat : ${myuser} ">
                    <td class="text-center border border-1 border-light" th:text="${usermodel.username} "></td>
                    <td class="text-center border border-1 border-light" th:text="${usermodel.emailString} "></td>
                    <td class="text-center border border-1 border-light" th:text="${results[stat.index].rankobtained} "></td>
                    <td class="text-center border border-1 border-light" th:text="${results[stat.index].marksobtained} "></td>
                    <td class="bg-success text-center border border-1 border-light" th:if="${results[stat.index].isPassed}">PASS</td>
                    <td class="bg-danger text-center border border-1 border-light" th:if="${results[stat.index].isPassed}==false ">FAIL</td>
                </tr>
                <!-- <div th:each="usermodel,stats : ${users} ">
                    <td th:text="usermodel.username "></td>
                    <td th:text="usermodel.emailString "></td>
                    <td th:text="${results[stats.index].rankobtained} "></td>


                </div> -->



            </Table>
        </div>

        <div th:if="${msg}!=null " class="container text-center w-50 alert alert-warning " role="alert ">
            NO RECORDS FOUND!
        </div>
    </div>

</body>

</html>
