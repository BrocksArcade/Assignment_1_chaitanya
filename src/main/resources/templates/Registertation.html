<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=0.9" />

<head>
    <title>Registerationpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        body {
            background: url("/background_registeration.jpg");
            background-size: cover;
            background-repeat: inherit;
        }
    </style>
</head>


<body>
    <div class="container-fluid d-flex vh-100 flex-column">
        <div class="d-flex container-fluid mt-4">
            <a th:href="@{/allresults}" class=" container d-flex justify-content-end align-items-end text-light text-decoration-none">View All Results</a>
        </div>
        <div class="row justify-content-center align-items-center text-center m-5">
            <h1 class="fw-regular text-light  rounded p-3 border border-success b-3">Welcome to QuestionairePro
            </h1>
            <div th:if="${errors} !=null" class="alert alert-danger w-50 flex-column" style="opacity: 0.9;" role="alert">
                <p th:text="${errors} "></p>

            </div>
            <form class="form-horizontal" action="register" method="post">
                <div class="form-group container p-4 text-white align-items-center text-center rounded-3 border border-2 border-warning" style="background-color:rgba(54, 54, 54, 0.322);">
                    <h2>Registeration Form</h2>
                    <div class="container  h-50 d-flex justify-content-around ">
                        <div class="d-flex justify-content-center my-1 w-50">
                            <img th:src="@{/surveyicon.jpg}" class="img-thumbnail fit-content w-50 " alt="A responsive image that scales" />
                        </div>

                        <div class="row d-flex flex-column justify-content-center align-items-center container w-50 ">

                            <!-- <label for="uname ">Enter Username</label> -->
                            <input type="text" class="form-control mb-3" placeholder="Enter username" minlength="2" name="uname" required />
                            <!-- <label for="emails ">Enter Email</label> -->
                            <input type="email" class="form-control mb-3" placeholder="Enter email " name="emails" required/>

                            <input type="submit" class="form-control mb-3 w-50 btn btn-success" value="Register " />
                        </div>
                    </div>

                </div>
            </form>
        </div>

    </div>
</body>

</html>
