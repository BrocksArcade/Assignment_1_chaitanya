<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>ResultPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        body {
            background: url("/background_registeration.jpg");
            background-size: cover;
            background-repeat: inherit;
        }
    </style>

</head>

<body>

    <div class="container text-center mb-3 mt-5 p-3 border border-3 border-warning" style="  background-color: rgba(44, 44, 44, 0.623);
            color: white;
            font-family: 'Segoe UI';">
        <h1 class="display-3">Your Result: </h1>
        <p class="fs-3" th:text="|MarksObtained: ${marks}|"></p>
        <p class="fs-3" th:text="|result: ${res}|"></p>
        <p class="fs-3" th:text="|Rank: ${rank}|"></p>
        <a th:href="@{/allresults}" class="bg-success text-white p-2">All Results</a>
    </div>

</body>

</html>
